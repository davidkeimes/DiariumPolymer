<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="my-journal-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:journal_id"
      data="{{routeData}}">
    </app-route>

    <iron-ajax
      auto
      url="[[apiEndpoint]]/entries/journal/{{routeData.journal_id}}"
      handle-as="json"
      on-response="handleEntryListResponse"
      debounce-duration="300">
    </iron-ajax>

    <div class="card">
      <template is="dom-repeat" items="{{entries}}">
        <div>
          <span>[[item.name]]</span>
          <span>[[item.content]]</span>
        </div>
      </template>   
    </div>
  </template>

  <script>
    class MyJournalView extends Polymer.Element {
      static get is() { return 'my-journal-view'; }

      static get properties() {
        return {
          apiEndpoint: {
            type: String,
            value: appConfig.apiEndpoint
          },
          route: Object,
          routeData: Object,
          entries: Array
        };
      }

      handleEntryListResponse(data) {
        this.entries = data.detail.response;
      }
    }

    window.customElements.define(MyJournalView.is, MyJournalView);
  </script>
</dom-module>
