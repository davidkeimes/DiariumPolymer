<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../app-components/my-entry-list.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="my-journal-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <my-entry-list big entries="{{entries}}" on-delete-entry="handleDeleteClick"></my-entry-list>
  </template>

  <script>
    class MyJournalView extends Polymer.Element {
      static get is() { return 'my-journal-view'; }

      static get properties() {
        return {
          entries: Array
        };
      }

      handleDeleteClick(e) {
        this.dispatchEvent(new CustomEvent('delete-entry', {detail: {entry: e.detail.entry}}));
      }
    }

    window.customElements.define(MyJournalView.is, MyJournalView);
  </script>
</dom-module>
