<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../app-components/my-journal-card-list.html">

<dom-module id="my-home-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:journal_id"
      data="{{routeData}}">
    </app-route>

    <my-journal-card-list journals="[[journals]]" on-delete-journal="handleDeleteClick"></my-journal-card-list>
  </template>

  <script>
    class MyHomeView extends Polymer.Element {
      static get is() { return 'my-home-view'; }

      static get properties() {
        return {
          route: Object,
          routeData: Object,
          journals: Array,
        }
      }

      handleDeleteClick(e) {
        this.dispatchEvent(new CustomEvent('delete-journal', {detail: {journal: e.detail.journal}}));
      }
    }

    window.customElements.define(MyHomeView.is, MyHomeView);
  </script>
</dom-module>
