<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="my-home-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:journal_id"
      data="{{routeData}}">
    </app-route>

    <template is="dom-repeat" items="{{journals}}">
      <a name="journal" href="journal/[[item._id]]">
        <div class="card">
          <p>[[item.name]]</p>
          <p>[[item.content]]</p>
        </div>
      </a>
    </template>
  
  </template>

  <script>
    class MyHomeView extends Polymer.Element {
      static get is() { return 'my-home-view'; }

      static get properties() {
        return {
          route: Object,
          routeData: Object,
          journals: Array,
        }
      }
    }

    window.customElements.define(MyHomeView.is, MyHomeView);
  </script>
</dom-module>
